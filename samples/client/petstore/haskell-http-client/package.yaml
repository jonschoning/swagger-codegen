  - http-client-tls
  - http-api-data >= 0.3 && <0.4
  - text >=0.11 && <1.3
  - time >=1.5 && <1.9
  - vector >=0.10.9 && <0.13
  - network >=2.6.2 && <2.7
  - random >=1.1
  - monad-logger >=0.3 && <0.4
tests:
  tests:
    main: Test.hs
    source-dirs: tests
    ghc-options:
    - -fno-warn-orphans
    dependencies:
    - swagger-petstore
    - bytestring >=0.10.0 && <0.11
    - containers
    - hspec >=1.8
    - text
    - time
    - aeson
    - semigroups
    - QuickCheck
