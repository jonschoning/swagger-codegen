name: swagger-petstore
version: '0.1.0.0'
synopsis: Auto-generated swagger-petstore API Client
description: ! '

    Client library for calling the swagger-petstore API based on http-client.


    This is a sample server Petstore server.  You can find out more about Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For this sample, you can use the api key `special-key` to test the authorization filters.


    host: petstore.swagger.io


    base path: http://petstore.swagger.io/v2


    apiVersion: 0.0.1


    swagger version: 2.0


    OpenAPI-Specification: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md
'
category: Web
author: Author Name Here
maintainer: author.name@email.com
copyright: YEAR - AUTHOR
license: UnspecifiedLicense
homepage: https://github.com/swagger-api/swagger-codegen#readme
dependencies:
- base >=4.6 && <5.0
- transformers >=0.4.0.0
- mtl >=2.2.1
- unordered-containers
library:
  source-dirs: lib
  ghc-options: -Wall
  exposed-modules:
  - SwaggerPetstore.API
  - SwaggerPetstore.Types
  - SwaggerPetstore.Lens
  dependencies:
  - aeson >=0.11.1 && <2.0
